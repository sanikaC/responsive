<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Project</title>
								<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel=stylesheet href="style.css">
								<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

							<!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-route.js"></script>     
       
</head>
<body ng-app="myApp">
<script src="script.js"></script>
<div class="container-fluid" ng-controller="displaybookCtrl">

	<div class="title1">
	<img src="images/book.jpg" class="img1"></img>
	<center><h2>Online Book Repository</h2></center></div>
	<section class="addbtn">
	<a href="#/addbook">  <button type="button" class="btn btn-primary"> ADD BOOK </button></a>
	<a href="#/addauthor">  <button type="button" class="btn btn-primary"> ADD AUTHOR </button></a> <br><br> 
	</section>
	
	
    <div ng-view></div> 
    <br><br>
	<table class="table table-bordered table-hover">
		<thead>
			<tr>
				<th>ISBN</th>
				<th>Title</th>
				<th>Author</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="book in mybook">
				<td ng-click="dispBook(book.isbn)"><a href='#/dispBook?isbn={{book.isbn}}'>{{book.isbn}}</a></td>
				<td>{{book.title}}</td>
				<td><a href='#/dispAuthor?name={{book.author}}'>{{book.author}}</a></td>
			</tr>
		</tbody>
	  </table>
		
	</div>
</body>
</html>
